<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | TechNova</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
        }
        .glow-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .glow-input:focus {
            outline: none;
            border-color: #00FFFF;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        .social-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .social-icon:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
        <div class="text-2xl font-bold text-cyan-400">TECH<span class="text-white">NOVA</span></div>
        <div class="hidden md:flex space-x-8">
            <a href="index.html" class="text-white hover:text-cyan-400">Home</a>
            <a href="features.html" class="text-white hover:text-cyan-400">Features</a>
            <a href="tech-stack.html" class="text-white hover:text-cyan-400">Tech Stack</a>
            <a href="testimonials.html" class="text-white hover:text-cyan-400">Testimonials</a>
            <a href="contact.html" class="text-cyan-400">Contact</a>
        </div>
        <button class="md:hidden text-white">
            <i class="fas fa-bars text-2xl"></i>
        </button>
    </nav>

    <!-- Contact Section -->
    <section class="container mx-auto px-6 py-20 max-w-4xl">
        <h2 class="text-4xl font-bold text-center mb-16 text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">
            Get In Touch
        </h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
            <!-- Contact Form -->
            <div class="p-8 rounded-xl bg-gray-900 bg-opacity-50 backdrop-blur-sm">
                <h3 class="text-2xl font-bold mb-6">Send Us a Message</h3>
                <form class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium mb-2">Name</label>
                        <input type="text" id="name" class="glow-input w-full px-4 py-3 rounded-lg focus:outline-none">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium mb-2">Email</label>
                        <input type="email" id="email" class="glow-input w-full px-4 py-3 rounded-lg focus:outline-none">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium mb-2">Message</label>
                        <textarea id="message" rows="4" class="glow-input w-full px-4 py-3 rounded-lg focus:outline-none"></textarea>
                    </div>
                    <button type="submit" class="w-full px-6 py-3 bg-gradient-to-r from-cyan-500 to-blue-600 rounded-lg text-white font-bold hover:shadow-lg hover:shadow-cyan-500/20 transition-all">
                        Send Message
                    </button>
                </form>
            </div>

            <!-- Contact Info -->
            <div class="p-8 rounded-xl bg-gray-900 bg-opacity-50 backdrop-blur-sm">
                <h3 class="text-2xl font-bold mb-6">Contact Information</h3>
                <div class="space-y-6">
                    <div class="flex items-start">
                        <i class="fas fa-map-marker-alt text-cyan-400 mt-1 mr-4"></i>
                        <div>
                            <h4 class="font-bold">Address</h4>
                            <p class="text-gray-300">123 Tech Street, Silicon Valley, CA 94000</p>
                        </div>
                    </div>
                    <div class="flex items-start">
                        <i class="fas fa-envelope text-cyan-400 mt-1 mr-4"></i>
                        <div>
                            <h4 class="font-bold">Email</h4>
                            <p class="text-gray-300">info@technova.com</p>
                        </div>
                    </div>
                    <div class="flex items-start">
                        <i class="fas fa-phone-alt text-cyan-400 mt-1 mr-4"></i>
                        <div>
                            <h4 class="font-bold">Phone</h4>
                            <p class="text-gray-300">+1 (555) 123-4567</p>
                        </div>
                    </div>
                </div>

                <!-- Social Links -->
                <div class="mt-10">
                    <h4 class="font-bold mb-4">Follow Us</h4>
                    <div class="flex space-x-4">
                        <a href="#" class="social-icon text-white hover:text-cyan-400">
                            <i class="fab fa-twitter text-xl"></i>
                        </a>
                        <a href="#" class="social-icon text-white hover:text-cyan-400">
                            <i class="fab fa-linkedin-in text-xl"></i>
                        </a>
                        <a href="#" class="social-icon text-white hover:text-cyan-400">
                            <i class="fab fa-github text-xl"></i>
                        </a>
                        <a href="#" class="social-icon text-white hover:text-cyan-400">
                            <i class="fab fa-instagram text-xl"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Particles Background -->
    <div id="particles-js"></div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS.load('particles-js', 'particles.json', function() {
            console.log('Particles loaded');
        });
    </script>
</body>
</html>

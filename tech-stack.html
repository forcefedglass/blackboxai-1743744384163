    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
        }
        .tech-card {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .tech-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(45deg, #00FFFF, #FF00FF, #00FF00, #FFFF00);
            background-size: 400%;
            opacity: 0;
            transition: 0.5s;
        }
        .tech-card:hover::before {
            opacity: 1;
            animation: animate 2s linear infinite;
        }
        .tech-card:hover {
            transform: translateY(-5px);
        }
        @keyframes animate {
            0% { background-position: 0 0; }
            50% { background-position: 300% 0; }
            100% { background-position: 0 0; }
        }
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>

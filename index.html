<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Innovators</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
        }
        .hero-title {
            font-family: 'Orbitron', sans-serif;
        }
        .glow-btn {
            transition: all 0.3s ease;
        }
        .glow-btn:hover {
            box-shadow: 0 0 15px #00FFFF;
        }
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #00FFFF;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
        <div class="text-2xl font-bold text-cyan-400">TECH<span class="text-white">NOVA</span></div>
        <div class="hidden md:flex space-x-8">
            <a href="#" class="nav-link text-white hover:text-cyan-400">Home</a>
            <a href="#" class="nav-link text-white hover:text-cyan-400">Features</a>
            <a href="#" class="nav-link text-white hover:text-cyan-400">Tech Stack</a>
            <a href="#" class="nav-link text-white hover:text-cyan-400">Testimonials</a>
            <a href="#" class="nav-link text-white hover:text-cyan-400">Contact</a>
        </div>
        <button class="md:hidden text-white">
            <i class="fas fa-bars text-2xl"></i>
        </button>
    </nav>

    <!-- Hero Section -->
    <section class="container mx-auto px-6 py-20 flex flex-col items-center text-center">
        <h1 class="hero-title text-5xl md:text-7xl font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">
            Innovate. Automate. Dominate.
        </h1>
        <p class="text-xl md:text-2xl mb-10 max-w-3xl">
            Building the future with AI-driven solutions and cutting-edge technology.
        </p>
        <button class="glow-btn px-8 py-3 bg-gradient-to-r from-cyan-500 to-blue-600 rounded-full text-white font-bold text-lg">
            Get Started
        </button>
    </section>

    <!-- Particles Background -->
    <div id="particles-js" class="fixed top-0 left-0 w-full h-full -z-10"></div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        // Initialize particles.js
        particlesJS.load('particles-js', 'particles.json', function() {
            console.log('Particles loaded');
        });

        // Initialize typed.js
        document.addEventListener('DOMContentLoaded', function() {
            const typed = new Typed('#typed-text', {
                strings: ['AI Solutions', 'Machine Learning', 'Automation', 'Cloud Computing'],
                typeSpeed: 50,
                backSpeed: 30,
                loop: true
            });
        });
    </script>
</body>
</html>
